<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Cronômetro</h1>
        </div>
        <div class="number">
            <p id="timer">00:00:00</p>
        </div>
        <div class="buttons">
            <button onclick="startTimer()" id="green">Iniciar</button>
            <button onclick="stopTimer()" id="red">Parar</button>
            <button onclick="resetTimer()" id="black">Zerar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
